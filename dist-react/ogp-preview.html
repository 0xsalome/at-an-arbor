<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>OGP Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }
    h2 {
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
    }

    /* Twitter Card Preview */
    .twitter-card {
      width: 500px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #cfd9de;
    }
    .twitter-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .twitter-card-content {
      padding: 12px;
    }
    .twitter-card-url {
      font-size: 13px;
      color: #536471;
    }
    .twitter-card-title {
      font-size: 15px;
      font-weight: bold;
      color: #0f1419;
      margin-top: 2px;
    }
    .twitter-card-desc {
      font-size: 15px;
      color: #536471;
      margin-top: 2px;
    }

    /* Facebook Preview */
    .facebook-card {
      width: 500px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .facebook-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .facebook-card-content {
      padding: 10px 12px;
      border-top: 1px solid #dddfe2;
      background: #f2f3f5;
    }
    .facebook-card-url {
      font-size: 12px;
      color: #606770;
      text-transform: uppercase;
    }
    .facebook-card-title {
      font-size: 16px;
      font-weight: 600;
      color: #1c1e21;
      margin-top: 4px;
    }
    .facebook-card-desc {
      font-size: 14px;
      color: #606770;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Twitter / X</h2>
    <div class="twitter-card">
      <img src="./images/ogp.png" alt="OGP" />
      <div class="twitter-card-content">
        <div class="twitter-card-url">0xsalome.github.io</div>
        <div class="twitter-card-title">at an arbor</div>
        <div class="twitter-card-desc">digital garden</div>
      </div>
    </div>
  </div>

  <div>
    <h2>Facebook / LINE</h2>
    <div class="facebook-card">
      <img src="./images/ogp.png" alt="OGP" />
      <div class="facebook-card-content">
        <div class="facebook-card-url">0xsalome.github.io</div>
        <div class="facebook-card-title">at an arbor</div>
        <div class="facebook-card-desc">digital garden</div>
      </div>
    </div>
  </div>
</body>
</html>
